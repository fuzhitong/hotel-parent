<body>
<div class="place"> <span>位置：</span>
  <ul class="placeul">
    <li>首页</li>
    <li>入住信息管理</li>
    <li>添加入住信息</li>
  </ul>
</div>

<div class="formbody">
  <div class="formtitle"><span>入住信息</span></div>
  <div id="usual1" class="usual">
    <div id="tab1" class="tabson">
    <form id="fm1">
      <ul class="forminfo">
        <li>
          <label>房间号<b>*</b></label>
          <div class="vocation"> 
            <!--   <input name="" type="text" class="dfinput" value="请填写单位名称"  style="width:518px;"/>-->
            <select class="select1" name="roomId">
              <option>--请选择--</option>
              <option v-for="map in kxRoomList" v-bind:value="map.id">{{map.room_num}}</option>
            </select>
          </div>
        </li>
        <br />
        <li  style="margin-top:20px;">
          <label for="name" >客人姓名<b>*</b></label>
          <div class="vocation">
            <input name="customerName" type="text" class="dfinput" placeholder="请填写客户姓名"  style="width:344px;"/>
          </div>
        </li>
        <br />
        <li>
          <label for="sex">性别<b>*</b></label>
          <input name="gender" type="radio" value="1" checked="checked" />
          男&nbsp;&nbsp;&nbsp;&nbsp;
          <input name="gender" type="radio" value="0" />
          女
        </li>
        <br />
        <li><cite>
          <label for="sex">会员<b>*</b></label>
          <input name="isVip" type="radio" value="1" checked="checked" />
          	是&nbsp;&nbsp;&nbsp;&nbsp;
          <input name="isVip" type="radio" value="0" />
          	否</cite></li>
        <br />
        <li>
          <label for="name" >身份证号码<b>*</b></label>
          <div class="vocation">
            <input name="idcard" type="text" class="dfinput" placeholder="请填写客户身份证号码"  style="width:344px;"/>
          </div>
        </li>
        <br />
        <li>
          <label for="name" >手机号码<b>*</b></label>
          <div class="vocation">
            <input name="phone" type="text" class="dfinput" placeholder="请填写客户手机号码"  style="width:344px;"/>
          </div>
        </li>
        <br />
        <li>
          <label for="name" >押金<b>*</b></label>
          <div class="vocation">
            <input name="money" type="text" class="dfinput" placeholder="输入押金金额"  style="width:344px;"/>
          </div>
        </li>
        <br />
        <li>
          <label for="date" >入住时间<b>*</b></label>
          <div class="vocation">
            <input name="createDate" type="text"  class="laydate-icon span1-1" id="Calendar" style="width:324px; height:30px; line-height:28px; text-indent:10px; "/>
          </div>
        </li>
        <br />
        <li>
          <label>&nbsp;</label>
          <input type="button" class="btn" value="入住" @click="addInfo"/>
        </li>
      </ul>
    </form>
    </div>
  </div>
  
  <script type="text/javascript">
	const vue1 = new Vue({
		el:"#tab1",
		data:{
			kxRoomList:[]
		},
		methods:{
			addInfo(){
				var jsonData = jQuery("#fm1").serializeObject();
				jQuery(".btn").attr("disabled","disabled").css({"background":"#ccc"});
				this.$http.post("/hotel-admin/addInRoomINfo.do",jsonData,{emulateJSON:true}).then(
					function(rs){
						var flag = rs.body;
						if(flag){
							window.location.href="/hotel-admin/getInRoomInfo.do";
						}
					},
					function(err){
						window.alert("请求数据失败，请您重试");
					}
				);
			}
		},
		mounted(){
			this.$http.post("/hotel-admin/getKXRoom.do").then(
				function(rs){
					this.kxRoomList=rs.body;
				},
				function(err){
					window.alert("请求数据失败，请您重试");
				}
			);
		}
	});
</script>
  
  <script type="text/javascript"> 
      $("#usual1 ul").idTabs(); 
    </script> 
  <script type="text/javascript">
	$('.tablelist tbody tr:odd').addClass('odd');
	!function(){
		laydate.skin('qianhuang');
		laydate({elem: '#Calendar'});
		laydate.skin('qianhuang');
		laydate({elem: '#Calendar2'});
		}();
		$(function dd(){
			var d=new Date(),str="";
			str+=(d.getFullYear()+"-");
			str+="0";
			str+=(d.getMonth()+1+"-");
			str+=d.getDate();
			//获取时分秒
			str+=" "+d.getHours()+":";
			str+=d.getMinutes()+":"
			str+=d.getSeconds();
			$("#Calendar").attr("value",str);
			$("#Calendar2").attr("value",str);
		});
	</script> 
</div>
